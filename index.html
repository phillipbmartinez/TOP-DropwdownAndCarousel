<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP Dropdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dropdown">
        <button id="myButton" class="dropbtn">
            Select One
            <img src="images/chevron-down.svg" id="arrowDown" alt="Dropdown Arrow">
        </button>
        <div id="myDropdown" class="dropdownContent">
            <div>Male</div>
            <div>Female</div>
            <div>Other</div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
